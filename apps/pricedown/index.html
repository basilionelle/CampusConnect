<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICEDOWN - Student Discounts</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <img src="assets/logo.png" alt="PRICEDOWN" class="splash-logo">
    </div>
    <script>
        // Handle splash screen animation and redirect
        const splashScreen = document.getElementById('splash-screen');
        
        // Wait for initial fade-in
        setTimeout(() => {
            // Add fade-out class
            splashScreen.classList.add('fade-out');
            
            // Wait for fade-out animation to complete before redirecting
            setTimeout(() => {
                window.location.href = 'deals.html';
            }, 500); // Match this with the CSS animation duration
        }, 1500); // Show splash screen for 1.5 seconds before starting fade-out
    </script>
</body>
</html>
