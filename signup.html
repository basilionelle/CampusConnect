<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="signup.js" defer></script>
</head>
<body>
    <main class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1 class="title">Platform</h1>
                <p class="subtitle">Join the revolution today. Launch your apps in seconds.</p>
            </div>
            <div class="signin-icon">
                <i class="fa-duotone fa-book-bookmark"></i>
            </div>
            <form class="signin-form" id="signupForm">
                <div class="input-group">
                    <i class="fa-light fa-envelope input-icon"></i>
                    <input type="email" placeholder="Email" required id="emailInput">
                </div>
                <div class="input-group">
                    <i class="fa-light fa-user input-icon"></i>
                    <input type="text" placeholder="Username" required id="usernameInput">
                </div>
                <div class="input-group">
                    <i class="fa-light fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" required id="passwordInput">
                </div>
                <button type="submit" class="signin-button">
                    Create Account
                </button>
                <div class="signin-links">
                    <a href="#" class="link-highlight">Already have an account?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
